<!DOCTYPE html>
<html lang="en" height="100%" width="100%">
<head>
    <meta charset="UTF-8">
    <title>AICS 3D Volume Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.js"></script>
</head>
<body height="100%" width="100%">
    Image:<select id="cellselecter" name="cell">
        <option disabled selected value> -- select an image -- </option>
        <option value="AICS-11_409_atlas.json">TOM20</option>
        <option value="AICS-12_881_atlas.json">Tubulin</option>
        <option value="AICS-13_319_atlas.json">LaminB</option>
    </select>
    <br/>
    <div id="volume-viewer" height="1032px" width="915px"></div>
    <button id="X">X</button>
    <button id="Y">Y</button>
    <button id="Z">Z</button>
    <button id="3D">3D</button>
    <button id="rotbtn">Turntable</button>
    <button id="axisbtn">Axis</button>
</body>
</html>
