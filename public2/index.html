<!DOCTYPE html>
<html lang="en" height="100%" width="100%">
<head>
    <meta charset="UTF-8">
    <title>AICS 3D Volume Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.js"></script>
</head>
<body height="100%" width="100%">
    Phase:<select id="phaseselecter" name="phase">
        <option selected value="M1" disabled>M1</option>
        <option value="M2" disabled>M2</option>
        <option value="M3" disabled>M3</option>
        <option value="M4" disabled>M4</option>
        <option value="M5" disabled>M5</option>
        <option value="M6" disabled>M6</option>
        <option value="M7" disabled>M7</option>
    </select>
    Raw/Seg:<select id="rawselecter" name="raw">
        <option selected value="raw">raw</option>
        <option value="seg">seg</option>
    </select>
    <br/>
    <div style="display:grid; grid-template-areas:'left right'; grid-auto-columns:10% 90%; grid-auto-rows:min-content;">
        <ul style="grid-area:left; list-style:none;">
            <li><input type="checkbox" id="ACTB" value="1" checked/><label>ACTB</label></li>
            <li><input type="checkbox" id="ACTN1" value="1" checked/><label>ACTN1</label></li>
            <li><input type="checkbox" id="CENT2" value="1" checked/><label>CENT2</label></li>
            <li><input type="checkbox" id="DSP" value="1" checked/><label>DSP</label></li>
            <li><input type="checkbox" id="FBL" value="1" checked/><label>FBL</label></li>
            <li><input type="checkbox" id="LAMP1" value="1" checked/><label>LAMP1</label></li>
            <li><input type="checkbox" id="LMNB1" value="1" checked/><label>LMNB1</label></li>
            <li><input type="checkbox" id="MYH10" value="1" checked/><label>MYH10</label></li>
            <li><input type="checkbox" id="PMP34" value="1" checked/><label>PMP34</label></li>
            <li><input type="checkbox" id="SEC61B" value="1" checked/><label>SEC61B</label></li>
            <li><input type="checkbox" id="ST6GAL1" value="1" checked/><label>ST6GAL1</label></li>
            <li><input type="checkbox" id="TJP1" value="1" checked/><label>TJP1</label></li>
            <li><input type="checkbox" id="TOMM20" value="1" checked/><label>TOMM20</label></li>
            <li><input type="checkbox" id="TUBA1B" value="1" checked/><label>TUBA1B</label></li>
            <li><button id="PRESET_0">PRESET 0</button></li>
            <li><button id="PRESET_1">PRESET 1</button></li>
        </ul>
        <div style="grid-area:right;">
            <div id="volume-viewer" height="1032px" width="915px"></div>
            <button id="X">X</button>
            <button id="Y">Y</button>
            <button id="Z">Z</button>
            <button id="3D">3D</button>
            <button id="rotbtn">Turntable</button>
            <button id="axisbtn">Axis</button>
        </div>
    </div>
</body>
</html>
